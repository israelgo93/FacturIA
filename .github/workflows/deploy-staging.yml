name: Deploy Staging

on:
  push:
    branches: [develop]

env:
  PROJECT_ID: facturia-prod
  SERVICE: facturia-staging
  REGION: us-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            --build-arg NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL_STAGING }} \
            --build-arg NEXT_PUBLIC_APP_NAME=facturIA \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/facturia/${{ env.SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/facturia/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/facturia/${{ env.SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --cpu 1 \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GOOGLE_GENERATIVE_AI_API_KEY=GOOGLE_GENERATIVE_AI_API_KEY:latest,RESEND_API_KEY=RESEND_API_KEY:latest,SRI_AMBIENTE=SRI_AMBIENTE:latest,SRI_WS_RECEPCION_PRUEBAS=SRI_WS_RECEPCION_PRUEBAS:latest,SRI_WS_AUTORIZACION_PRUEBAS=SRI_WS_AUTORIZACION_PRUEBAS:latest"
